<nav id="sidebar" [className]="isShow ? 'sidebar1' : 'sidebar'" >

    <div class="sidebar-content">
     

        <div class="sidebar-header">
          <!-- <a href="#">Sidebar</a> -->
        </div>

        <div class="sidebar-profile" *ngIf="!isShow">
          <div class="user-pic" >
            <img class="img-responsive img-rounded" src="assets/img/user.jpg" alt="User picture">
          </div>
          <div class="user-info" >
            <span class="user-name">Chandan
              <strong>Kumar</strong>
            </span>
            <span class="user-role">Administrator</span>
          </div>
        </div>




        <div class="sidebar-profile" *ngIf="isShow"  >
          <div class="user-pic" >
            <img class="img-responsive img-rounded" src="assets/img/user.jpg" alt="User picture">
          </div>
          <div class="user-info" >
            <span class="user-name">C
              <strong>K</strong>
            </span>
            <span class="user-role">Administrator</span>
          </div>
        </div>

        <div class="sidebar-menu" *ngIf="!isShow" >
          <ul>
            <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
              <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
              <a *ngIf="menu.type !== 'header'" href="#" (click)='toggle(menu)'>
                <i class="{{menu.icon}}"></i>
                <span >{{menu.title}}</span>
                <!-- <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span> -->
              </a>
              <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
                <ul>
                  <li *ngFor="let submenu of menu.submenus">
                    <a href="#"> {{submenu.title}}
                      <!-- <span *ngIf="submenu.badge" class="badge badge-pill" [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span> -->
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

        <div class="sidebar-menu" *ngIf="isShow" >
          <ul>
            <li *ngFor="let menu of menus">

              <a *ngIf="menu.type !== 'header'" href="#" (click)='toggleSidebar1(menu)'>
                <i class="{{menu.icon}}" ></i>

              </a>

            </li>
          </ul>
        </div>
     
    </div>
    <div class="sidebar-footer">


      <div>
        <a href="#">
          <i class="fa fa-cog"></i>
        </a>
      </div>
      <div>
        <a href="#" (click)="toggleSidebar()">
          <i class="fas fa-angle-double-right" style="vertical-align:middle;" *ngIf="isShow"  ></i>
          <i class="fas fa-angle-double-left" *ngIf="!isShow" ></i>
        </a>
      </div>
    </div>
  </nav>
